<div class="container">
    <button class="btn btn-primary form-control add-card">
        <span class="glyphicon glyphicon-plus"></span>
        <span class="h2">Add</span>
    </button>
</div>

<div class="container-fluid">
    <div class="col-md-4">
        <h2>
            ToDo
        </h2>
        <div class="card-list well" id="todoList" data-status="todo">
        </div>
    </div>
    <div class="col-md-4">
        <h2>
            In Progress
        </h2>
        <div class="card-list well" id="progressList" data-status="progress">
        </div>
    </div>
    <div class="col-md-4">
        <h2>
            Done
        </h2>
        <div class="card-list well" id="doneList" data-status="done">
        </div>
    </div>
</div>

<!-- Edit Card -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="editModalLabel">
                    <span class="edit-title">Edit card</span>
                    <span class="new-title">New card</span>
                </h4>
            </div>
            <div class="modal-body">
                <input id="editCardId" type="hidden" />
                <label class="caption">Please, enter new card value.</label>
                <br />
                <select id="editCardType">
                    <option value="bug" selected>Bug</option>
                    <option value="task">Task</option>
                    <option value="other">Other</option>
                </select>
                <br />
                <label class="caption">Please, enter new card value.</label>
                <br />
                <input id="editCardText" class="form-control" type="text" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary save-changes">Save</button>
            </div>
        </div>
    </div>
</div>
